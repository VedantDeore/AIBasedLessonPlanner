<!DOCTYPE html>
<html>
<head>
    <title>Upload Academic Calendar</title>
</head>
<body>
    <h1>Upload Academic Calendar</h1>
    <form action="/upload_calendar" method="post" enctype="multipart/form-data">
        <label for="calendar_file">Upload Academic Calendar:</label>
        <input type="file" name="calendar_file" id="calendar_file" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
