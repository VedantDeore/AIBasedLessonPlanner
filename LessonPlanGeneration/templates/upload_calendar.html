<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Academic Calendar</title>

    <!-- CSS FILES -->        
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap" rel="stylesheet">
                        
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Open Sans', sans-serif;
        }
        .upload-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #myProgress {
            width: 100%;
            background-color: #e9ecef;
            border-radius: 5px;
            margin-top: 20px;
        }
        #myBar {
            height: 25px;
            background-color: #5cb85c;
            width: 0%;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }
        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .custom-file-upload:hover {
            background-color: #0056b3;
        }
        #fileLabel {
            margin-left: 10px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-container text-center">
            <h1 class="mb-4">Upload Academic Calendar</h1>
            
            <form method="POST" enctype="multipart/form-data">
                <input type="file" name="calendar_image" id="calendarFile" accept="image/*" required style="display:none;" onchange="updateFileName(this)">
                
                <label for="calendarFile" class="custom-file-upload">
                    <i class="bi bi-upload me-2"></i>Choose File
                </label>
                <span id="fileLabel">No file chosen</span>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary" onclick="updateProgress(25)">
                        <i class="bi bi-cloud-upload me-2"></i>Upload Calendar
                    </button>
                </div>
            </form>

            <!-- Progress Bar -->
            <div id="myProgress" class="mt-4">
                <div id="myBar"></div>
            </div>
        </div>
    </div>

    <script>
        function updateProgress(progress) {
            let progressBar = document.getElementById("myBar");
            progressBar.style.width = progress + '%';
        }

        function updateFileName(input) {
            const fileLabel = document.getElementById('fileLabel');
            if (input.files && input.files.length > 0) {
                fileLabel.textContent = input.files[0].name;
            } else {
                fileLabel.textContent = 'No file chosen';
            }
        }
    </script>

    <!-- JAVASCRIPT FILES -->
    <script src="static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
